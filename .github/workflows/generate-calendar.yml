name: Generate Calendar Files

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.md'
      - 'mdcal.py'
      - '.github/workflows/generate-calendar.yml'
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

# Sets permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate calendar files
        run: |
          # Find all markdown files (excluding README and other common docs)
          # Note: Removed -type f to support both regular files and symlinks
          find . -name "*.md" \
            -not -path "./node_modules/*" \
            -not -path "./.git/*" \
            -not -name "README.md" \
            -not -name "LICENSE.md" \
            -not -name "CONTRIBUTING.md" \
            -exec sh -c 'echo "Processing: $1"; python3 mdcal.py "$1" || echo "Failed: $1"' sh {} \;

      - name: Generate index page
        run: python3 mdcal.py --generate-index

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-generate calendar files"
          file_pattern: '*.html *.ics'
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>

  deploy:
    needs: generate
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
